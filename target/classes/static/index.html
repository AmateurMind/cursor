<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Expense Tracker</h1>
  <form id="expense-form">
    <input type="hidden" id="id" />
    <div class="row">
      <label>Title</label>
      <input id="title" required />
    </div>
    <div class="row">
      <label>Amount</label>
      <input id="amount" type="number" step="0.01" required />
    </div>
    <div class="row">
      <label>Category</label>
      <input id="category" required />
    </div>
    <div class="row">
      <label>Date</label>
      <input id="expenseDate" type="date" />
    </div>
    <div class="row">
      <label>Notes</label>
      <input id="notes" />
    </div>
    <div class="actions">
      <button type="submit">Save</button>
      <button type="button" id="reset">Reset</button>
      <button type="button" id="smart-categorize">Smart Categorize</button>
    </div>
  </form>

  <table id="expenses-table">
    <thead>
    <tr>
      <th>Title</th>
      <th>Amount</th>
      <th>Category</th>
      <th>Date</th>
      <th>Notes</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="charts">
    <h2>Insights</h2>
    <div class="row">
      <canvas id="categoryChart" height="140"></canvas>
    </div>
    <div class="row">
      <canvas id="timeChart" height="140"></canvas>
    </div>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
